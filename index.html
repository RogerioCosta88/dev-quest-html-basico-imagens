<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Quest: Imagens</title>
</head>
<body>
    <h1>Imagens</h1>

    <p>Para adicionar uma imagem no site usamos a Tag <strong>img</strong>. Essa Tag também tem um <strong><i>atributo</i></strong> <strong>src</strong>, que é o caminho/endereço de uma imagem, que pode ser adicionada diretamente de outro site ou do nosso pc.</p>

    <img src="src/images/images.jpg" alt="Doguinho usando computador" title="Doguinho estudando no pc">

    <img src="https://placehold.co/600x400" alt="placedholder" title="placedholder">
</body>
</html>
